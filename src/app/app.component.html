<nav class="navbar navbar-default">
  <div class="container-fluid">
      <div class="navbar-header">
          <span class="navbar-brand">Angular + Bootstrap</span>
      </div>
  </div>
</nav>

<div class="container-fluid">

<div class="row">
  <div class="col-sm-7" >
    <div class="panel panel-primary">
    <div class="panel-heading">Product List</div>
    <div class="panel-body fixed-panel">
      <div class='table-responsive'>
        <table class='table'>
          <thead>
            <tr>
              <th>Product</th>
              <th>Code</th>
              <th>Price</th>
              <th>Available</th>   
              <th></th>           
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productlist"> 
              <td>{{product.productname}}</td>
              <td>{{product.code}}</td>
              <td>{{product.price | currency: 'USD' :true: '1.2-2'}}</td>
              <td>{{product.available - product.qty}}</td>
              <td>
                <a class="btn btn-primary" (click)="addToCart(product)">Add</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  <iframe [src]="productCartUrl" id="ordercard" class="fixed-iframe" frameBorder="0" ></iframe>
</div>


</div>
